<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
		<title>Crear Cuenta</title>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</head>
	<body>
		<div th:replace="components/layouts :: header">&nbsp;</div>
		<div th:replace="components/layouts :: menu (user=${user}, error=${loginError})">&nbsp;</div>
		
		<div class="container" >
			<h3>Ingresa tus datos:</h3>
	
			 <form id="form-new-account" th:action="@{/profile/register}" th:object="${newUserAccountModel}" method="POST">
			
			<div class="list-group-item">
				<label for="nombres">DNI:</label> <input type="number"
					class="form-control" id="dni" name="dni" required
					placeholder="Ingrese su DNI" autocomplete="off"
					th:field="*{dni}">
			</div>
			
			<div class="list-group-item">
				<label for="firstName">Nombre:</label> <input type="text"
					class="form-control" id="firstName" name="firstName" required
					placeholder="Ingrese su nombre" autocomplete="off"
					th:field="*{firstName}">
			</div>
			
			<div class="list-group-item">
				<label for="lastName">Apellido:</label> <input type="text"
					class="form-control" id="lastName" name="lastName" required
					placeholder="Ingrese su apellido" autocomplete="off"
					th:field="*{lastName}">
			</div>
			
			<div class="list-group-item">
				<label for="address">Domicilio:</label> <input type="text"
					class="form-control" id="address" name="address" required
					placeholder="Ingrese domicilio" autocomplete="off"
					th:field="*{address}">
			</div>
			
			

			<div class="list-group-item">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" required
					placeholder="Ingrese su email" autocomplete="off" 
					pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[a-z]).*$"
					th:field="*{email}">
			</div>

			<div class="list-group-item">
				<label for="password">Contraseña:</label> <input type="password"
					class="form-control" id="password" name="password" required
					placeholder="Ingrese su contraseña" autocomplete="off"
					th:field="*{password}">
			</div>
			
	
			<button type="submit" class="btn btn-success">Crear cuenta</button>
				
		</form>
			
		</div>

		<div class="container" th:replace="components/layouts :: footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script th:replace="components/layouts :: js"></script>
	</body>
</html>
