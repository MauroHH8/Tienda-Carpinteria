<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
		<title>Producto</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</head>
	<body>
		<div th:replace="components/layouts :: header">&nbsp;</div>
		<div th:replace="components/layouts :: menu (user=${user}, error=${loginError})">&nbsp;</div>
		<div th:replace="components/layouts :: modalLogin">&nbsp;</div>
		
		<div class="container-fluid">
			<div class="row text-center">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<a href="#"> <img class="img-fluid rounded"
									th:src="@{/images/{img} (img=(${product.id}+'.png'  ))} " alt="">
								</a>
							</div>
							<div class="col-lg-6">
								<form th:action="@{/cart/add/product}" method="POST">
								<input type="hidden" th:value="${product.id}" name="id">
									<h2 class="card-title" th:text="${product.description}"></h2>
									<ul class="list-group">
										<li class="list-group-item"><h5 th:text=" 'Precio: $'+ ${product.price} "></h5></li>
										<li class="list-group-item">
											<p th:text=" 'Unidades disponibles: '+ ${product.qty} "></p>
										</li>
										<li class="list-group-item">
											<h6>Cantidad a comprar: 
												<input type="number" id="cantidad" name="cantidad" autocomplete="off" min="1" max="5" value="1">
											</h6>
										</li>
									</ul>
		
		
									<button type="submit" class="btn btn-dark">Agregar al
										carrito</button>
		
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" th:replace="components/layouts :: footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script th:replace="components/layouts :: js"></script>
	</body>
</html>
